<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Kuliah Pro - Student Dashboard</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#10b981',
                        surface: '#f8fafc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- React & Icons -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased overflow-hidden">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LayoutDashboard, FolderOpen, Calendar as CalendarIcon, 
            Plus, Search, Filter, Trash2, Edit2, ExternalLink, 
            X, CheckCircle2, Clock, FileText, Video, Link as LinkIcon,
            TrendingUp, AlertCircle, Save, HardDrive
        } from 'lucide-react';
        
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, serverTimestamp, increment } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // --- CONFIG FIREBASE ---
       const firebaseConfig = {
            apiKey: "AIzaSyC9iYH2zFNbl_ysW37cOsHkDxP7aF7H5VU",
            authDomain: "arsip-kuliah-c031c.firebaseapp.com",
            projectId: "arsip-kuliah-c031c",
            storageBucket: "arsip-kuliah-c031c.firebasestorage.app",
            messagingSenderId: "993355942952",
            appId: "1:993355942952:web:c489a0e31654cca1a6f91d",
            measurementId: "G-1YG2T84XTE"
        };

        // --- CONSTANTS ---
        const SEMESTERS = [1, 2, 3, 4, 5, 6, 7, 8];
        const TYPES = ['Materi', 'Tugas', 'Ujian', 'Referensi'];
        
        // --- COMPONENTS ---

        // 1. Smart Icon Component
        const LinkTypeIcon = ({ url, type }) => {
            if (url.includes('drive.google.com')) return <HardDrive size={18} className="text-blue-600" />;
            if (url.includes('youtube.com') || url.includes('youtu.be')) return <Video size={18} className="text-red-500" />;
            if (url.includes('zoom.us') || url.includes('meet.google')) return <Video size={18} className="text-blue-400" />;
            if (type === 'Tugas') return <CheckCircle2 size={18} className="text-orange-500" />;
            return <FileText size={18} className="text-slate-500" />;
        };

        // 2. Status Badge
        const StatusBadge = ({ type, deadline }) => {
            const isTask = type === 'Tugas' || type === 'Ujian';
            if (!isTask) return <span className="text-[10px] bg-slate-100 text-slate-600 px-2 py-0.5 rounded-full border border-slate-200">{type}</span>;
            
            if (!deadline) return <span className="text-[10px] bg-orange-50 text-orange-600 px-2 py-0.5 rounded-full border border-orange-100">{type}</span>;

            const daysLeft = Math.ceil((new Date(deadline) - new Date()) / (1000 * 60 * 60 * 24));
            let colorClass = "bg-green-50 text-green-700 border-green-200";
            let text = `${daysLeft} hari lagi`;

            if (daysLeft < 0) { colorClass = "bg-red-50 text-red-700 border-red-200"; text = "Terlewat"; }
            else if (daysLeft <= 3) { colorClass = "bg-red-50 text-red-700 border-red-200"; }
            else if (daysLeft <= 7) { colorClass = "bg-yellow-50 text-yellow-700 border-yellow-200"; }

            return (
                <div className={`flex items-center gap-1 text-[10px] px-2 py-0.5 rounded-full border ${colorClass}`}>
                    <Clock size={10} /> {text}
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            // State
            const [archives, setArchives] = useState([]);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showForm, setShowForm] = useState(false);
            const [notification, setNotification] = useState(null); // { type: 'success'|'error', message: '' }
            
            // State untuk Konfirmasi Hapus
            const [deleteId, setDeleteId] = useState(null);

            // Filter State
            const [search, setSearch] = useState('');
            const [filterType, setFilterType] = useState('All');
            
            // Form State
            const initialForm = {
                id: null, title: '', link: '', category: '', semester: '1', 
                type: 'Materi', deadline: '', description: ''
            };
            const [formData, setFormData] = useState(initialForm);

            // Auth & Data Listener
            useEffect(() => {
                const init = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else { await signInAnonymously(auth); }
                };
                init();
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME);
                const unsub = onSnapshot(q, (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    // Sort: Tugas berdeadline duluan, lalu created terbaru
                    data.sort((a, b) => {
                        if (a.deadline && b.deadline) return new Date(a.deadline) - new Date(b.deadline);
                        return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
                    });
                    setArchives(data);
                    setLoading(false);
                });
                return () => unsub();
            }, [user]);

            // Actions
            const showNotify = (type, msg) => {
                setNotification({ type, message: msg });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user) return;
                try {
                    let url = formData.link;
                    if (url && !/^https?:\/\//i.test(url)) url = 'https://' + url;
                    
                    const payload = {
                        ...formData,
                        link: url,
                        updatedAt: serverTimestamp()
                    };
                    delete payload.id; // clean id

                    const col = collection(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME);
                    if (formData.id) {
                        await updateDoc(doc(col, formData.id), payload);
                        showNotify('success', 'Arsip berhasil diperbarui');
                    } else {
                        await addDoc(col, { ...payload, createdAt: serverTimestamp(), clickCount: 0, createdBy: user.uid });
                        showNotify('success', 'Arsip baru ditambahkan');
                    }
                    setFormData(initialForm);
                    setShowForm(false);
                } catch (err) { showNotify('error', 'Gagal menyimpan data'); console.error(err); }
            };

            // Fungsi baru untuk memicu modal hapus
            const initiateDelete = (id) => {
                setDeleteId(id);
            };

            // Fungsi eksekusi hapus setelah konfirmasi di modal
            const executeDelete = async () => {
                if (!deleteId) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, deleteId));
                    showNotify('success', 'Item berhasil dihapus');
                } catch(e) { 
                    showNotify('error', 'Gagal menghapus'); 
                    console.error(e);
                }
                setDeleteId(null);
            };

            const openLink = async (item) => {
                window.open(item.link, '_blank');
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, item.id), {
                        clickCount: increment(1)
                    });
                } catch(e) {}
            };

            // Process Data
            const filteredData = useMemo(() => {
                return archives.filter(item => {
                    const matchSearch = item.title.toLowerCase().includes(search.toLowerCase()) || 
                                      item.category.toLowerCase().includes(search.toLowerCase());
                    const matchType = filterType === 'All' || item.type === filterType;
                    return matchSearch && matchType;
                });
            }, [archives, search, filterType]);

            const stats = useMemo(() => {
                const total = archives.length;
                const tasks = archives.filter(a => a.type === 'Tugas' || a.type === 'Ujian').length;
                const clicks = archives.reduce((a,b) => a + (b.clickCount || 0), 0);
                
                // Distribusi Semester untuk Grafik
                const semesterDist = Array(8).fill(0);
                archives.forEach(a => {
                    const s = parseInt(a.semester) || 0;
                    if(s > 0 && s <= 8) semesterDist[s-1]++;
                });
                const maxVal = Math.max(...semesterDist, 1); // untuk skala grafik

                return { total, tasks, clicks, semesterDist, maxVal };
            }, [archives]);

            const upcomingDeadlines = useMemo(() => {
                const today = new Date();
                today.setHours(0,0,0,0);
                return archives
                    .filter(a => a.deadline && new Date(a.deadline) >= today)
                    .sort((a,b) => new Date(a.deadline) - new Date(b.deadline));
            }, [archives]);

            // --- RENDER HELPERS ---
            const SidebarLink = ({ id, icon: Icon, label }) => (
                <button onClick={() => setActiveTab(id)} 
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all ${
                        activeTab === id ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' : 'text-slate-500 hover:bg-slate-100 hover:text-slate-900'
                    }`}>
                    <Icon size={18} /> {label}
                </button>
            );

            // --- VIEW RENDER ---
            return (
                <div className="flex h-screen bg-slate-50 font-sans text-slate-800">
                    
                    {/* NOTIFIKASI TOAST */}
                    {notification && (
                        <div className={`fixed top-4 right-4 z-50 px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 text-sm font-medium text-white fade-enter ${
                            notification.type === 'success' ? 'bg-emerald-500' : 'bg-rose-500'
                        }`}>
                            {notification.type === 'success' ? <CheckCircle2 size={16}/> : <AlertCircle size={16}/>}
                            {notification.message}
                        </div>
                    )}

                    {/* SIDEBAR */}
                    <aside className="hidden md:flex flex-col w-64 bg-white border-r border-slate-200 p-6 z-20">
                        <div className="flex items-center gap-2 mb-8 px-2">
                            <div className="bg-indigo-600 p-1.5 rounded-lg text-white"><FolderOpen size={20}/></div>
                            <span className="font-bold text-xl text-slate-800">StudyVault</span>
                        </div>
                        <nav className="flex-1 space-y-2">
                            <SidebarLink id="dashboard" icon={LayoutDashboard} label="Ringkasan" />
                            <SidebarLink id="archives" icon={HardDrive} label="Arsip Materi" />
                            <SidebarLink id="calendar" icon={CalendarIcon} label="Jadwal Tugas" />
                        </nav>
                        <div className="mt-auto p-4 bg-slate-50 rounded-xl border border-slate-100">
                            <p className="text-xs font-bold text-slate-500 uppercase mb-2">Penyimpanan</p>
                            <div className="flex justify-between text-xs mb-1">
                                <span>{stats.total} Item</span>
                                <span className="text-indigo-600">Cloud Sync</span>
                            </div>
                            <div className="w-full bg-slate-200 rounded-full h-1.5 overflow-hidden">
                                <div className="bg-indigo-500 h-1.5 rounded-full" style={{width: `${Math.min(stats.total * 2, 100)}%`}}></div>
                            </div>
                        </div>
                    </aside>

                    {/* MOBILE NAV */}
                    <div className="md:hidden fixed bottom-0 w-full bg-white border-t border-slate-200 flex justify-around p-3 z-40 pb-6">
                        <button onClick={() => setActiveTab('dashboard')} className={activeTab==='dashboard' ? 'text-indigo-600' : 'text-slate-400'}><LayoutDashboard size={24}/></button>
                        <button onClick={() => setActiveTab('archives')} className={activeTab==='archives' ? 'text-indigo-600' : 'text-slate-400'}><HardDrive size={24}/></button>
                        <button onClick={() => setActiveTab('calendar')} className={activeTab==='calendar' ? 'text-indigo-600' : 'text-slate-400'}><CalendarIcon size={24}/></button>
                        <button onClick={() => { setFormData(initialForm); setShowForm(true); }} className="bg-indigo-600 text-white p-2 rounded-full shadow-lg -mt-8 border-4 border-slate-50"><Plus size={24}/></button>
                    </div>

                    {/* MAIN CONTENT Area */}
                    <main className="flex-1 overflow-y-auto relative scroll-smooth p-4 md:p-8 pb-24 md:pb-8">
                        
                        {/* HEADER MOBILE */}
                        <div className="md:hidden flex justify-between items-center mb-6">
                            <span className="font-bold text-lg text-indigo-900">StudyVault</span>
                            <div className="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-xs font-bold">{stats.total} Files</div>
                        </div>

                        {/* === DASHBOARD VIEW === */}
                        {activeTab === 'dashboard' && (
                            <div className="max-w-5xl mx-auto space-y-6 fade-enter">
                                <h1 className="text-2xl font-bold text-slate-900">Selamat Belajar!</h1>
                                
                                {/* Stats Grid */}
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                                        <div className="text-slate-400 mb-2"><HardDrive size={20}/></div>
                                        <div className="text-2xl font-bold text-slate-800">{stats.total}</div>
                                        <div className="text-xs text-slate-500">Total Arsip</div>
                                    </div>
                                    <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                                        <div className="text-orange-400 mb-2"><CheckCircle2 size={20}/></div>
                                        <div className="text-2xl font-bold text-slate-800">{stats.tasks}</div>
                                        <div className="text-xs text-slate-500">Tugas & Ujian</div>
                                    </div>
                                    <div className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
                                        <div className="text-green-500 mb-2"><TrendingUp size={20}/></div>
                                        <div className="text-2xl font-bold text-slate-800">{stats.clicks}</div>
                                        <div className="text-xs text-slate-500">Total Akses</div>
                                    </div>
                                    <div className="bg-gradient-to-br from-indigo-600 to-indigo-700 p-4 rounded-2xl shadow-lg text-white flex flex-col justify-between">
                                        <div className="text-indigo-200 text-xs font-medium">Semester Aktif</div>
                                        <div className="text-lg font-bold">Semester 5</div>
                                        <button onClick={() => setActiveTab('archives')} className="text-xs bg-white/20 hover:bg-white/30 p-2 rounded mt-2 text-center backdrop-blur-sm transition-colors">Lihat Semua</button>
                                    </div>
                                </div>

                                {/* Grafik Sederhana (CSS Bar Chart) */}
                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2"><TrendingUp size={18} className="text-indigo-500"/> Distribusi Materi per Semester</h3>
                                    <div className="flex items-end gap-2 h-32 md:h-40 w-full px-2">
                                        {stats.semesterDist.map((count, idx) => (
                                            <div key={idx} className="flex-1 flex flex-col items-center gap-2 group cursor-default">
                                                <div 
                                                    className="w-full bg-indigo-100 rounded-t-md relative group-hover:bg-indigo-200 transition-all duration-500"
                                                    style={{height: `${(count / stats.maxVal) * 100}%`}}
                                                >
                                                    <div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-[10px] py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                                                        {count} File
                                                    </div>
                                                </div>
                                                <span className="text-[10px] font-bold text-slate-400">S{idx+1}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Recent Activity / Quick Access */}
                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <h3 className="font-bold text-slate-800 mb-4">Baru Ditambahkan</h3>
                                    <div className="space-y-3">
                                        {archives.slice(0, 3).map(item => (
                                            <div key={item.id} onClick={() => openLink(item)} className="flex items-center gap-4 p-3 hover:bg-slate-50 rounded-xl cursor-pointer transition-colors border border-transparent hover:border-slate-100">
                                                <div className="p-2 bg-indigo-50 rounded-lg"><LinkTypeIcon url={item.link} type={item.type}/></div>
                                                <div className="flex-1 min-w-0">
                                                    <h4 className="text-sm font-semibold text-slate-700 truncate">{item.title}</h4>
                                                    <p className="text-xs text-slate-500 truncate">{item.category} • {item.createdAt?.seconds ? new Date(item.createdAt.seconds * 1000).toLocaleDateString() : '-'}</p>
                                                </div>
                                                <ExternalLink size={14} className="text-slate-300"/>
                                            </div>
                                        ))}
                                        {archives.length === 0 && <p className="text-sm text-slate-400 text-center py-4">Belum ada aktivitas.</p>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* === ARCHIVES VIEW === */}
                        {activeTab === 'archives' && (
                            <div className="max-w-5xl mx-auto h-full flex flex-col fade-enter">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                                    <div>
                                        <h1 className="text-2xl font-bold text-slate-900">Arsip Materi</h1>
                                        <p className="text-sm text-slate-500">Kelola semua link dan dokumen kuliah.</p>
                                    </div>
                                    <button onClick={() => { setFormData(initialForm); setShowForm(true); }} className="hidden md:flex bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2.5 rounded-xl font-medium items-center gap-2 shadow-sm transition-all text-sm">
                                        <Plus size={18} /> Tambah Baru
                                    </button>
                                </div>

                                {/* Filter Toolbar */}
                                <div className="bg-white p-2 rounded-xl border border-slate-200 shadow-sm mb-6 flex flex-col md:flex-row gap-2 sticky top-0 z-10">
                                    <div className="relative flex-1">
                                        <Search size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                                        <input 
                                            type="text" 
                                            placeholder="Cari judul, matkul..." 
                                            className="w-full pl-10 pr-4 py-2.5 bg-transparent text-sm focus:outline-none"
                                            value={search} onChange={e => setSearch(e.target.value)}
                                        />
                                    </div>
                                    <div className="w-px bg-slate-200 hidden md:block my-2"></div>
                                    <div className="flex gap-2 overflow-x-auto pb-2 md:pb-0 px-2 md:px-0 hide-scrollbar">
                                        {['All', ...TYPES].map(type => (
                                            <button 
                                                key={type}
                                                onClick={() => setFilterType(type)}
                                                className={`px-4 py-1.5 rounded-lg text-xs font-medium whitespace-nowrap transition-colors ${
                                                    filterType === type ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                                }`}
                                            >
                                                {type}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* List Cards */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pb-20">
                                    {loading ? (
                                        [1,2,3].map(i => <div key={i} className="h-32 bg-slate-200 rounded-xl animate-pulse"></div>)
                                    ) : filteredData.length === 0 ? (
                                        <div className="col-span-full text-center py-20">
                                            <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400"><Search size={32}/></div>
                                            <p className="text-slate-500">Tidak ada arsip ditemukan.</p>
                                        </div>
                                    ) : (
                                        filteredData.map(item => (
                                            <div key={item.id} className="group bg-white p-5 rounded-2xl border border-slate-100 hover:border-indigo-200 hover:shadow-lg transition-all relative flex flex-col h-full">
                                                <div className="flex justify-between items-start mb-3">
                                                    <div className="p-2.5 bg-slate-50 rounded-xl group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                                                        <LinkTypeIcon url={item.link} type={item.type}/>
                                                    </div>
                                                    <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <button onClick={() => { setFormData(item); setShowForm(true); }} className="p-1.5 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-indigo-600"><Edit2 size={14}/></button>
                                                        <button onClick={() => initiateDelete(item.id)} className="p-1.5 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-red-500"><Trash2 size={14}/></button>
                                                    </div>
                                                </div>
                                                
                                                <div className="mb-4 flex-1">
                                                    <div className="flex gap-2 mb-2 flex-wrap">
                                                        <span className="text-[10px] font-bold uppercase tracking-wider text-slate-400 bg-slate-50 px-1.5 py-0.5 rounded">S{item.semester}</span>
                                                        <StatusBadge type={item.type} deadline={item.deadline} />
                                                    </div>
                                                    <h3 className="font-bold text-slate-800 leading-snug mb-1 line-clamp-2" title={item.title}>{item.title}</h3>
                                                    <p className="text-xs text-slate-500 truncate">{item.category}</p>
                                                </div>

                                                <button onClick={() => openLink(item)} className="w-full py-2.5 rounded-xl bg-slate-50 text-slate-600 text-sm font-medium hover:bg-indigo-600 hover:text-white transition-all flex items-center justify-center gap-2">
                                                    Buka File <ExternalLink size={14}/>
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* === CALENDAR VIEW === */}
                        {activeTab === 'calendar' && (
                            <div className="max-w-3xl mx-auto fade-enter">
                                <h1 className="text-2xl font-bold text-slate-900 mb-6">Jadwal & Deadline</h1>
                                
                                <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                                    <div className="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                                        <h3 className="font-bold text-slate-700 flex items-center gap-2"><Clock size={18} className="text-indigo-500"/> Tenggat Waktu Terdekat</h3>
                                        <span className="text-xs font-medium bg-white border border-slate-200 px-2 py-1 rounded text-slate-500">{upcomingDeadlines.length} Tugas</span>
                                    </div>
                                    
                                    <div className="divide-y divide-slate-100">
                                        {upcomingDeadlines.length === 0 ? (
                                            <div className="p-12 text-center">
                                                <div className="w-16 h-16 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4"><CheckCircle2 size={32}/></div>
                                                <h4 className="font-bold text-slate-700">Semua Beres!</h4>
                                                <p className="text-sm text-slate-500 mt-1">Tidak ada tugas dengan deadline mendatang.</p>
                                            </div>
                                        ) : (
                                            upcomingDeadlines.map(item => (
                                                <div key={item.id} className="p-4 hover:bg-slate-50 transition-colors flex gap-4 items-center group">
                                                    <div className="text-center min-w-[3.5rem] p-2 bg-slate-100 rounded-xl border border-slate-200">
                                                        <div className="text-xs text-slate-500 uppercase font-bold">{new Date(item.deadline).toLocaleString('id-ID', { month: 'short' })}</div>
                                                        <div className="text-xl font-bold text-slate-800">{new Date(item.deadline).getDate()}</div>
                                                    </div>
                                                    <div className="flex-1">
                                                        <h4 className="font-bold text-slate-800 text-sm mb-1">{item.title}</h4>
                                                        <div className="flex items-center gap-2 text-xs text-slate-500">
                                                            <span>{item.category}</span>
                                                            <span>•</span>
                                                            <span className="text-orange-600 font-medium">{Math.ceil((new Date(item.deadline) - new Date())/(1000*60*60*24))} hari tersisa</span>
                                                        </div>
                                                    </div>
                                                    <button onClick={() => openLink(item)} className="p-2 text-slate-300 hover:text-indigo-600 transition-colors"><ExternalLink size={18}/></button>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>

                    {/* MODAL FORM */}
                    {showForm && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm fade-enter">
                            <div className="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                    <h2 className="font-bold text-lg text-slate-800">{formData.id ? 'Edit Arsip' : 'Tambah Arsip Baru'}</h2>
                                    <button onClick={() => setShowForm(false)} className="text-slate-400 hover:text-slate-700"><X size={20}/></button>
                                </div>
                                <form onSubmit={handleSubmit} className="p-6 overflow-y-auto space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Judul Materi</label>
                                        <input required className="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none text-sm"
                                            value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} placeholder="Contoh: Slide Aljabar Linear W1"
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori / Matkul</label>
                                            <input required className="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none text-sm"
                                                value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} placeholder="Matematika"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Tipe File</label>
                                            <select className="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none text-sm bg-white"
                                                value={formData.type} onChange={e => setFormData({...formData, type: e.target.value})}
                                            >
                                                {TYPES.map(t => <option key={t} value={t}>{t}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    
                                    {/* Conditional Input for Deadline */}
                                    {(formData.type === 'Tugas' || formData.type === 'Ujian') && (
                                        <div className="bg-orange-50 p-4 rounded-xl border border-orange-100 animate-in fade-in zoom-in-95 duration-200">
                                            <label className="block text-xs font-bold text-orange-700 uppercase mb-1 flex items-center gap-1"><Clock size={12}/> Tenggat Waktu (Deadline)</label>
                                            <input type="date" className="w-full px-4 py-2 rounded-lg border border-orange-200 focus:outline-none text-sm bg-white"
                                                value={formData.deadline} onChange={e => setFormData({...formData, deadline: e.target.value})}
                                            />
                                        </div>
                                    )}

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Semester</label>
                                            <select className="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none text-sm bg-white"
                                                value={formData.semester} onChange={e => setFormData({...formData, semester: e.target.value})}
                                            >
                                                {SEMESTERS.map(s => <option key={s} value={s}>Semester {s}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Link URL</label>
                                        <div className="relative">
                                            <LinkIcon size={16} className="absolute left-4 top-3 text-slate-400"/>
                                            <input required className="w-full pl-10 pr-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 outline-none text-sm"
                                                value={formData.link} onChange={e => setFormData({...formData, link: e.target.value})} placeholder="https://drive.google.com/..."
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="pt-4 flex gap-3">
                                        <button type="button" onClick={() => setShowForm(false)} className="flex-1 py-3 border border-slate-200 text-slate-600 rounded-xl font-medium hover:bg-slate-50 transition-colors">Batal</button>
                                        <button type="submit" className="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all flex items-center justify-center gap-2">
                                            <Save size={18}/> Simpan
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* MODAL KONFIRMASI HAPUS */}
                    {deleteId && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm fade-enter">
                            <div className="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 text-center transform scale-100 transition-all">
                                <div className="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Trash2 size={32}/>
                                </div>
                                <h3 className="text-xl font-bold text-slate-800 mb-2">Hapus Arsip Ini?</h3>
                                <p className="text-sm text-slate-500 mb-6 leading-relaxed">
                                    Apakah Anda yakin ingin menghapus data ini? Tindakan ini tidak dapat dibatalkan.
                                </p>
                                <div className="flex gap-3">
                                    <button 
                                        onClick={() => setDeleteId(null)} 
                                        className="flex-1 py-2.5 border border-slate-200 text-slate-600 rounded-xl font-medium hover:bg-slate-50 transition-colors"
                                    >
                                        Batal
                                    </button>
                                    <button 
                                        onClick={executeDelete} 
                                        className="flex-1 py-2.5 bg-red-600 text-white rounded-xl font-bold hover:bg-red-700 shadow-lg shadow-red-200 transition-all"
                                    >
                                        Ya, Hapus
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
